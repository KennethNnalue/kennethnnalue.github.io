<div class="container">
  <header class="header">
    <div class="header__navigation">
      <div class="logo" routerLink="/">
        <span class="logo__icon"
          ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="home"
            >linked_camera</mat-icon
          ></span
        >

        <h2>ImageHUB</h2>
      </div>

      <nav class="header__nav">
        <a href="https://unsplash.com/login" class="header__link">Join</a>
      </nav>
    </div>
    <div class="header__hero">
      <h1 class="heading-1 header__heading-1">
        Get your free high quality custom photos,<br />
        <br />
        shared by creators
      </h1>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="search">
        <input
          type="text"
          name="searchKeyword"
          ngModel
          class="search-input"
          class="search__input"
          placeholder="search images and videos"
        />

        <mat-icon
          class="search__icon"
          aria-hidden="false"
          aria-label="License icon"
          >search</mat-icon
        >
      </form>

      <div class="header__trends">
        <span #trending (click)="changeSearchString(trending)">Trending:</span>
        <span #dark (click)="changeSearchString(dark)"> dark,</span>
        <span #rain (click)="changeSearchString(rain)"> rain,</span>
        <span #nature (click)="changeSearchString(nature)"> nature,</span>
        <span #car (click)="changeSearchString(car)"> car,</span>
        <span #durga (click)="changeSearchString(durga)"> durga</span>
      </div>
    </div>
  </header>

  <app-image-list
    [searchActive]="searchActive"
    [searchString]="searchString"
    [imageList]="images"
  ></app-image-list>
  <span *ngIf="loadMore" class="load__more" (click)="loadMorePages()"
    >Load More</span
  >
</div>
